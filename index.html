<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>BooksApp</title>
</head>
<header>
    <div class="container-fluid">
        <h1 id="task">Web Developer Assessment Task</h1>

    </div>
</header>

<body >

    <div class="container mt-3 mb-3 p-3 form-con">
        <h2>FORM</h2>
        <form action="https://api-notarize.herokuapp.com/customer/createPublicOrder" target="_blank" method="POST" id="details">
            <div class="mb-3 mt-3">
                <label for="name">Name :</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name" name="nm">
            </div>
            <div class="mb-3 mt-3">
                <label for="email">Email :</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" name="em">
            </div>
            <div class="mb-3 mt-3">
                <label for="phonenum">Phone No. :</label>
                <input type="tel" class="form-control" id="phonenum" placeholder="Enter Phone Number" name="phone">
            </div>
            <div class="mb-3 mt-3">
                <label for="notar">No. of notarizations :</label>
                <select name="non" id="notar" class="drop">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="mb-3 mt-3">
                <label for="sign">No. of Signers :</label>
                <select name="nos" id="sign" class="drop">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

    <button type="submit" class="button btn-success" onclick="this.classList.toggle('button--loading') ">
        <span class="button__text">Submit</span>
    </button>
        </form>
       
    </div>
  

    <script src="scr.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
